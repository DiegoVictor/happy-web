name: CI
on:
  push:
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      REACT_APP_API_URL: 'http://localhost:3333/v1'
    steps:
      - uses: actions/setup-node@v1
      - uses: actions/checkout@v2
      - name: Run tests
        run: |
          npm install
          npm run test
      - uses: codecov/codecov-action@v1
        with:
          directory: ./tests/coverage/
